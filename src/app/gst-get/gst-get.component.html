<br>
<input class="form-control" type="text" name="search" placeholder="Search">
<br>
<br>
<table class="table table-hover">
    <thead>
    <tr>
        <td>ID</td>
        <td>Person Name</td>
        <td>Business Name</td>
        <td>GST Number</td>
        <td colspan="3">Actions</td>
    </tr>
    </thead>
  
    <tbody>
        <tr *ngFor="let business of businesses">
            <td>{{ business._id}}</td>
            <td>{{ business.person_name }}</td>
            <td>{{ business.business_name }}</td>
            <td>{{ business.business_gst_number }}</td>
            <td><a [routerLink]="['/business/edit',business._id]" class="btn btn-primary">Edit</a></td>
            <td><a (click) = "deleteBusiness(business._id)" class="btn btn-danger"><i class="far fa-trash-alt"></i>Delete</a></td>
            <td><a [routerLink]="['/business/detail',business._id]" class="btn btn-primary">Show</a></td>
        </tr>
    </tbody>
  </table>
  <hr>
  <button routerLink="/business/create" class="btn btn-primary"><i class="fas fa-plus"></i>Add new</button> &nbsp;
  <button (click)="window.location.reload();" class="btn btn-secondary"><i class="fas fa-sync-alt"></i>Refresh</button>
